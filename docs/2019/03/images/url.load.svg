ans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="253" x="147" y="447.8311">DOM 结构组装+视觉展现+动画+事件委派等</text><polygon fill="#A80036" points="41,481.5347,31,485.5347,41,489.5347,37,485.5347" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="35" x2="130" y1="485.5347" y2="485.5347"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="16" x="47" y="480.7798">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="52" x="67" y="480.7798">视觉呈现</text><!--
@startuml

autonumber
hide footbox

actor "用户" as User
participant "浏览器" as Browser #orange
participant "DNS 服务器" as DNS
participant "服务端" as Server #orange
participant "数据库" as DataCenter

activate User

User -> Browser: 输入 URL
activate Browser

Browser -> DNS: 发送 URL
activate DNS

DNS -> DNS: 域名解析，IP 查询

DNS -> Server: 发送 IP 请求
activate Server
deactivate DNS

Server -> DataCenter: 数据查询
activate DataCenter

DataCenter -> Server: 数据返回
deactivate DataCenter

Server -> Browser: 返回数据（HTML+CSS+JS+image等）
deactivate Server

Browser -> Browser: HTML+CSS+JS 语法解析

Browser -> Browser: DOM 树
note right of Browser: DOM 结构组装+视觉展现+动画+事件委派等

Browser - -> User: 视觉呈现
deactivate Browser

@enduml

